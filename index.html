<!DOCTYPE html>
<html>
	<head>
		<title>Webix 30-second App</title>
		<meta charset="utf-8">

		<!-- Webix sources -->
		<script type="text/javascript" src="https://cdn.webix.com/edge/webix.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">
		<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.7.94/css/materialdesignicons.css?v=8.1.0" type="text/css" charset="utf-8">

		<!--App sources -->
        <script type="text/javascript" src="js/toolbar.js"></script>
		<script type="text/javascript" src="js/pager.js"></script>
		<script type="text/javascript" src="js/datatable.js"></script>
	</head>
	<body>
        <div id="container" style='height:450px'></div>
		<script type="text/javascript">
			webix.ready(function(){
				webix.ui({
                    container:"container",
					rows:[
						toolbar,
						datatable
					]
				});
			});
		</script>
	</body>
</html>
